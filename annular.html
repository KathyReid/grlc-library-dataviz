<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 10px sans-serif;
  font-weight: bolder;
  color: white;
  text-anchor: middle;
  display: none;
}

path {
  stroke: #000;
  stroke-width: 1.5;
}

</style>
<body>
<script src="http://d3js.org/d3.v4.min.js"></script>
<script>



var width = 2000,
    height = 768,
    radius = Math.min(width, height) / 2;

var padAngle = 0.02;

var annularSpacing = 30; // space between different annulars
var annularWidth = 25; // width of each annular

var color = d3.scaleOrdinal()
    .range([
        "#59d134",
        "#4CCA62",
        "#40C28F",
        "#33bbbd",
        "#36AFC7",
        "#3b98da",
        "#427DC9",
        "#5148a6",
        "#8647A8",
        "#BC47A9",
        "#f146ab",
        "#F03E85",
        "#F0355E",
        "#f0431e",
        "#F8880F",
        "#FFCC00",
        "#ACCF1A"
      ]);


var CollectionArcSequence = 1;
var LoansArcSequence = 2;
var MembersArcSequence = 3;
var EventsArcSequence = 4;
var VisitsArcSequence = 5;
var WirelessArcSequence = 6;
var InternetArcSequence = 7; 


/*
  Main arcs for each data set
*/

var CollectionArc = d3.arc()
    .outerRadius(radius - 10)
    .innerRadius(radius - 30)
    .padAngle(padAngle);

var LoansArc = d3.arc()
    .outerRadius(radius - 60)
    .innerRadius(radius - 80)
    .padAngle(padAngle);

var MembersArc = d3.arc()
    .outerRadius(radius - 110)
    .innerRadius(radius - 130)
    .padAngle(padAngle);

var EventsArc = d3.arc()
    .outerRadius(radius - 160)
    .innerRadius(radius - 180)
    .padAngle(padAngle);

var VisitsArc = d3.arc()
    .outerRadius(radius - 210)
    .innerRadius(radius - 230)
    .padAngle(padAngle);

var WirelessArc = d3.arc()
    .outerRadius(radius - 260)
    .innerRadius(radius - 280)
    .padAngle(padAngle);

var InternetArc = d3.arc()
    .outerRadius(radius - 310)
    .innerRadius(radius - 330)
    .padAngle(padAngle);

/*
  Label arcs for each data set
*/

var CollectionLabelArc = d3.arc()
    .outerRadius(radius + 5)
    .innerRadius(radius + 5);

var LoansLabelArc = d3.arc()
    .outerRadius(radius + 5)
    .innerRadius(radius + 5);

var MembersLabelArc = d3.arc()
    .outerRadius(radius + 5)
    .innerRadius(radius + 5);

var EventsLabelArc = d3.arc()
    .outerRadius(radius + 5)
    .innerRadius(radius + 5);

var VisitsLabelArc = d3.arc()
    .outerRadius(radius + 5)
    .innerRadius(radius + 5);

var WirelessLabelArc = d3.arc()
    .outerRadius(radius + 5)
    .innerRadius(radius + 5);

var InternetLabelArc = d3.arc()
    .outerRadius(radius + 5)
    .innerRadius(radius + 5);

/*
  Pie shapes for each data set
*/

var CollectionPie = d3.pie()
    .sort(null)
    .value(function(d) { return d.Items; });

var LoansPie = d3.pie()
    .sort(null)
    .value(function(d) { return d.Loans;});

var MembersPie = d3.pie()
    .sort(null)
    .value(function(d) { return d.Members;});

var EventsPie = d3.pie()
    .sort(null)
    .value(function(d) { return d.Attendance;});

var VisitsPie = d3.pie()
    .sort(null)
    .value(function(d) { return d.Visits;});

var WirelessPie = d3.pie()
    .sort(null)
    .value(function(d) { return d.Sessions;});

var InternetPie = d3.pie()
    .sort(null)
    .value(function(d) { return d.InternetSessions;});

/*
  SVG object - each annular is added as a layer / group
*/

var BaseSvg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

/*
  Layers for each annular
*/

var LoansLayer      = BaseSvg.append('g');
var CollectionLayer = BaseSvg.append('g');
var MembersLayer    = BaseSvg.append('g');
var EventsLayer     = BaseSvg.append('g');
var VisitsLayer     = BaseSvg.append('g');
var WirelessLayer   = BaseSvg.append('g');
var InternetLayer   = BaseSvg.append('g');

/*
  CSV calls for each data set
*/

d3.csv("data/grlccollection1516.csv", CollectionType, function(error, CollectionData) {
  if (error) throw error;

  var g = LoansLayer.selectAll(".arc")
      .data(CollectionPie(CollectionData))
      .enter().append("g")
      .attr("class", "CollectionArc");

  g.append("path")
      .attr("d", CollectionArc)
      .style("fill", function(d) { return color(d.data.Library); });

  g.append("text")
      .attr("transform", function(d) { return "translate(" + CollectionLabelArc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .text(function(d) { return d.data.Library; });
});

  if (error) throw error;

      .text(function(d) { return d.data.Library; });
});

  if (error) throw error;

  if (error) throw error;

  var g = WirelessLayer.selectAll(".arc")

  g.append("path")

  if (error) throw error;

  var g = InternetLayer.selectAll(".arc")
      .data(InternetPie(InternetData))

  g.append("path")

  g.append("text")
      .attr("transform", function(d) { return "translate(" + InternetLabelArc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .text(function(d) { return d.data.Library; });
});


/*
  Glorious functions of deliciousness
*/

function CollectionType(d) {
  d.Items = +d.Items;
  return d;
}
function LoansType(d) {
  d.Items = +d.Items;
  return d;
}
function MembersType(d) {
  d.Members = +d.Members;
  return d;
}
function EventsType(d) {
  d.Attendance = +d.Attendance;
  return d;
}
function VisitsType(d) {
  d.Visits = +d.Visits;
  return d;
}
function WirelessType(d) {
  d.Sessions = +d.Sessions;
  return d;
}
function InternetType(d) {
  d.InternetSessions = +d.InternetSessions;
  return d;
}

</script>
